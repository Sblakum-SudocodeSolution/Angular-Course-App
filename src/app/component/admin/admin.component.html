<div class="container">
    <div class="card">
        <div class="card-header">
            <h4 class="m-0 fw-bold">Add Course</h4>
        </div>
        <div class="card-body">
            <form class="courseForm" [formGroup]="courseForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" placeholder="Enter Course Name" class="form-control" name="courseName"
                        formControlName="courseName">
                    <div *ngIf="submitted && courseFormControls['courseName'].errors" class="d-block text-danger">
                        <span *ngIf="courseFormControls['courseName'].errors?.['required']">Required</span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" placeholder="Enter Message" name="message" formControlName="message"
                        rows="4"></textarea>
                    <!-- <div *ngIf="submitted && courseFormControls['message'].errors" class="d-block text-danger">
                        <span *ngIf="courseFormControls['message'].errors?.['required']">Required</span>
                    </div> -->
                    @if (submitted && courseFormControls['message'].errors?.['required']) {
                    <span class="text-danger">Required</span>
                    }
                </div>

                <div class="mb-3">
                    <label class="form-label">Cover Image</label>
                    <input type="file" class="form-control" accept="image/*" [multiple]="false" name="coverImage"
                        formControlName="coverImage" (change)="onFileChange($event)">
                    @if (cover) {
                    <div align="right" class="mt-3">
                        <img [src]="cover" alt="cover img" height="150" width="150">
                    </div>
                    }
                    @if (submitted && courseFormControls['coverImage'].errors?.['required']) {
                    <span class="text-danger">Required</span>
                    }
                </div>

                <!-- <div class="mb-3 d-flex">
                    <input type="checkbox" class="form-check-input" [multiple]="false" name="rememberMe"
                        formControlName="rememberMe" (change)="onFileChange($event)">
                    <span class="ms-2">Remember Me</span>

                    @if (submitted && courseFormControls['rememberMe'].errors?.['required']) {
                    <span class="text-danger">Required</span>
                    }
                </div> -->
                <div class="div" align="center">
                    <button type="submit" class="btn">Add</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row text-center my-5">
        @for(course of courses; track $index){
        <div class="col-lg-4 col-md-6 mt-3">
            <app-courses [course]="course" [isDelete]="true" (del)="delteCourse($event)"></app-courses>
        </div>
        }
    </div>
</div>
