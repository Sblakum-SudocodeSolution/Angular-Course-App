<div class="card">
  <div class="card-header overflow-hidden p-0">
    <img [src]="course.coverImage" alt="course img" />
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ course?.courseName }}</h5>
    <p class="card-text">{{ course?.message }}</p>

    @if (isDelete) {
    <button class="btn btn-danger" (click)="deleteCourse()">
      <i class="bi bi-trash"></i>
    </button>
    }
  </div>
</div>
