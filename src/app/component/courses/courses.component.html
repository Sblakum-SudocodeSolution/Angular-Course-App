<div class="card">
    <div class="card-header">
        <img [src]="getSanitizeUrl(course?.coverImage)" alt="course img">
    </div>
    <div class="card-body">
        <h5 class="card-title">{{course?.courseName}}</h5>
        <p class="card-text">{{course?.message}}</p>
        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
    </div>
</div>
